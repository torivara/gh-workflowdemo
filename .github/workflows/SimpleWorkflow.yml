name: Simple Workflow
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'src/resourcegroup/**'

env:
  Subscription: ${{ secrets.SUBSCRIPTION_ID }}
  AppID: ${{ secrets.APP_ID }}
  AppSecret: ${{ secrets.APP_SECRET }}
  Location: norwayeast
  TenantID: ${{ secrets.TENANT_ID }}
  ResourceGroupName: 'tia-bicepdemo-community-rg'

jobs:
  simple-workflow:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Connect to Azure
      uses: torivara/AzConnect@v1
      
    - name: BicepDemo - Deploy webapp
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      shell: pwsh
      run: |
        # Perform deployment of resource
        az deployment sub create `
        --location ${{ env.Location }} `
        --template-file src/resourcegroup/main.bicep `
        --parameters resourceGroupName=${{ env.ResourceGroupName }}
